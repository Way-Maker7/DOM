<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DOM</title>
</head>

<body>

    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="click-event box">
        <h4>What is the capital of Belgium ?</h4>
        <button id="btn-1">Tokyo</button>
        <button id="btn-2">Bruxelles</button>
        <p>The right answer is Bruxelles</p>
    </div>

    <div class="mousemove">

    </div>

    <div class="keypress box">
        <h2>You press the key : <span id="key"></span> </h2>
    </div>

    <form action="" class="box">
        <input type="text" placeholder="Enter your name">
        <select name="" id="">
            <option value="">Select your favourite language</option>
            <option value="React">React</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
        </select>

        <input type="checkbox" name="" id="agb">
        <label for="agb">Accept our terms of use</label>

        <input type="submit" value="submit">
        <div></div>
    </form>


    <script src="index.js"></script>
</body>

</html>
